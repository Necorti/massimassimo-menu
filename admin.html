<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Massi Massimo – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLE (cache bust) -->
  <link rel="stylesheet" href="css/admin.css?v=final1" />

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- JS (cache bust) -->
  <script defer src="js/firebase.js?v=final1"></script>
  <script defer src="js/admin.js?v=final1"></script>
</head>

<body>

<header class="admin-header">
  <h1>Massi Massimo – Admin Panel</h1>
</header>

<main class="admin-container">

  <!-- KATEGORİ -->
  <section class="admin-section">
    <h2>Kategori Yönetimi</h2>

    <input id="catTR" placeholder="Kategori adı (TR)">
    <input id="catEN" placeholder="Category name (EN)">
    <button id="addCategoryBtn">Kategori Ekle</button>

    <ul id="categoryList"></ul>
  </section>

  <!-- ÜRÜN -->
  <section class="admin-section">
    <h2>Ürün Yönetimi</h2>

    <input id="prodTR" placeholder="Ürün adı (TR)">
    <input id="prodEN" placeholder="Product name (EN)">
    <input id="descTR" placeholder="Açıklama (TR)">
    <input id="descEN" placeholder="Description (EN)">
    <input id="price" type="number" placeholder="Fiyat">

    <select id="productCategory"></select>

    <button id="addProductBtn">Ürün Ekle</button>

    <ul id="productList"></ul>
  </section>

</main>

</body>
</html>
