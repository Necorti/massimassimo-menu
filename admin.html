<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Massi Massimo Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLE -->
  <link rel="stylesheet" href="css/admin.css" />

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- JS -->
  <script defer src="js/firebase.js"></script>
  <script defer src="js/admin.js"></script>
</head>

<body>

  <header class="admin-header">
    <h1>Massi Massimo – Admin Panel</h1>
  </header>

  <main class="admin-container">

    <!-- CATEGORY -->
    <section class="admin-section">
      <h2>Kategori Yönetimi</h2>

      <input type="text" id="catTR" placeholder="Kategori adı (TR)" />
      <input type="text" id="catEN" placeholder="Category name (EN)" />
      <button id="addCategoryBtn">Kategori Ekle</button>

      <ul id="categoryList"></ul>
    </section>

    <!-- PRODUCT -->
    <section class="admin-section">
      <h2>Ürün Yönetimi</h2>

      <input type="text" id="prodTR" placeholder="Ürün adı (TR)" />
      <input type="text" id="prodEN" placeholder="Product name (EN)" />

      <input type="text" id="descTR" placeholder="Açıklama (TR)" />
      <input type="text" id="descEN" placeholder="Description (EN)" />

      <input type="number" id="price" placeholder="Fiyat" />

      <select id="productCategory">
        <option value="">Kategori Seç</option>
      </select>

      <button id="addProductBtn">Ürün Ekle</button>

      <ul id="productList"></ul>
    </section>

  </main>

</body>
</html>
